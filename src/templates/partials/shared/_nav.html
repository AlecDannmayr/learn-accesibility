<!-- macro nav nunjuck -->

{% macro nav(nav, key, options) %}
<nav class="nav" role="navigation" aria-label="mainmenu">
  <h2 id="mainmenu" class="sr-only">{{ nav.title }}</h2>
  <ul>
    {% for option in nav.options %}
    <li>
      <a href="{{ option.url }}" class="nav__link center-align {{ option.title }} {{ 'nav__link--selected' if option.title == key.letter }}">
        <div class="nav__link-container">
          <p class="nav__link-title">{{ option.title }}</p>
          <p class="nav__link-description">
            {{ option.description }} <span class="sr-only">{{ option.sr }}</span>
          </p>
        </div>
      </a>
    </li>
    {% endfor %}
  </ul>
</nav>
{% endmacro %}
