<!-- section nunjuck -->

{% macro section(key) %}

<section class="section" aria-labelledby="visualTitle">

  {% include "partials/shared/_section_title.html" %}

  <div class="section__separation"></div>

  <p class="section__intro copy">
    {{ key.intro.p }}
  </p>
  {% if key.intro.img %}
    <img src="{{ key.intro.img.src }}" alt="{{ key.intro.img.alt }}" class="section__img">
  {% endif %}

</section>

{% include "partials/shared/_section_sub.html" %}

{% endmacro %}
