<!-- visual head nunjuck -->

<div class="section-head">
  <span class="section-head__container copy">

    <div class="section-head__letter copy">{{ key.letter }}</div>
    
    <div class="section-head__title-container">
      <h1 id="sectionTitle" class="section-head__title copy">{{ key.title }}</h1>
    </div>
    
    <div class="section-head__subtitle-container">
      <span class="section-head__subtitle copy">{{ key.subtitle }}</span>
    </div>
  </span>
</div>
