<!-- visual head nunjuck -->

<div class="section-head">
  <span class="section-head__container copy">

    {% if page.letter %}
    <div class="section-head__letter copy">{{ page.letter }}</div>
    {% endif %}

    {% if page.title %}
    <div class="section-head__title-container">
      <h1 id="sectionTitle" class="section-head__title copy">{{ page.title }}</h1>
    </div>
    {% endif %}

    <div class="section-head__subtitle-container">
      {% if page.subtitle %}
      <span class="section-head__subtitle copy">{{ page.subtitle }}</span>
      {% endif %}
    </div>
    
  </span>
</div>
