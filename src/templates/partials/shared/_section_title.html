<!-- visual title nunjuck -->

<div class="section-title">
  <span class="section-title__container copy">

    <div class="section-title__letter copy">{{ key.letter }}</div>
    
    <div class="section-title__title-container">
      <h1 id="sectionTitle" class="section-title__title copy">{{ key.title }}</h1>
    </div>
    
    <div class="section-title__subtitle-container">
      <span class="section-title__subtitle copy">{{ key.subtitle }}</span>
    </div>
  </span>
</div>
