<!-- key section sub nunjuck -->

<div class="section">
  <h3 id="{{ sub.title | replace(r/[^A-Za-z0-9]/g, '-') }}" class="section__title section__title--sub copy">
    {{ sub.title }}
  </h3>
  {% for paragraph in sub.paragraphs %}

  {% if paragraph.p %}
  <p> {{ paragraph.p }} </p>
  {% endif %}

  {% endfor %}
</div>
